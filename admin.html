<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controlo - Gestão Imobiliária</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.show { display: flex; }
        #property-modal .modal-content { max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div id="login-section" class="min-h-screen flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center">Login do Gestor</h2>
            <form id="login-form">
                <div class="mb-4"><label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">E-mail</label><input type="email" id="email" required class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm"></div>
                <div class="mb-6"><label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Palavra-passe</label><input type="password" id="password" required class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm"></div>
                <button type="submit" class="w-full bg-gray-900 hover:bg-gray-700 dark:bg-gray-100 dark:text-gray-900 dark:hover:bg-gray-200 text-white font-bold py-2 px-4 rounded-lg">Entrar</button>
            </form>
        </div>
    </div>

    <div id="admin-panel-section" class="hidden">
        <div class="container mx-auto p-4 md:p-8">
            <header class="flex justify-between items-center mb-8">
                <div><h1 class="text-3xl font-bold text-gray-900 dark:text-white">Painel de Controlo</h1><p class="text-gray-500 dark:text-gray-400">Gestão de Venda de Imóveis</p></div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-800"><svg id="theme-icon-sun" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg><svg id="theme-icon-moon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg></button>
                    <button id="logout-button" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg text-sm">Sair</button>
                </div>
            </header>
            <div class="mb-6 flex space-x-4">
                <button id="add-property-button" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg shadow-md flex items-center space-x-2"><i class="fas fa-plus-circle"></i><span>Adicionar Imóvel</span></button>
                <button id="view-contacts-button" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg shadow-md flex items-center space-x-2"><i class="fas fa-address-book"></i><span>Ver Contatos</span></button>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden">
                <div class="p-4 bg-gray-200 dark:bg-gray-700/50 font-bold">Lista de Imóveis à Venda</div>
                <div id="loading" class="text-center p-8"><p>A carregar...</p></div>
                <div id="admin-properties-list" class="divide-y divide-gray-200 dark:divide-gray-700"></div>
            </div>
        </div>
    </div>

    <div id="property-modal" class="modal fixed inset-0 bg-black bg-opacity-75 items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-lg modal-content">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Adicionar Imóvel</h2>
            <form id="property-form" class="space-y-4">
                <input type="hidden" id="property-id">
                <div><label for="name" class="block text-sm font-medium">Nome / Título do Anúncio</label><input type="text" id="name" required class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm"></div>
                <div><label for="location" class="block text-sm font-medium">Localização (Cidade, Bairro)</label><input type="text" id="location" required class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label for="property_type" class="block text-sm font-medium">Tipo de Imóvel</label><select id="property_type" class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm"><option>Apartamento</option><option>Casa</option><option>Terreno</option><option>Comercial</option></select></div>
                    <div><label for="price_sale" class="block text-sm font-medium">Preço de Venda (R$)</label><input type="number" id="price_sale" required class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm"></div>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div><label for="bedrooms" class="block text-sm font-medium">Quartos</label><input type="number" id="bedrooms" required class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm"></div>
                    <div><label for="bathrooms" class="block text-sm font-medium">Banheiros</label><input type="number" id="bathrooms" required class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm"></div>
                    <div><label for="area_sqm" class="block text-sm font-medium">Área (m²)</label><input type="number" id="area_sqm" required class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm"></div>
                </div>
                <div><label for="description" class="block text-sm font-medium">Descrição</label><textarea id="description" rows="3" required class="mt-1 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm"></textarea></div>
                
                <div class="border-t border-gray-200 dark:border-gray-700 pt-4">
                    <label class="block text-sm font-medium">Características</label>
                    <div id="features-checkboxes" class="mt-2 grid grid-cols-2 md:grid-cols-3 gap-2"></div>
                </div>

                <div class="border-t border-gray-200 dark:border-gray-700 pt-4">
                    <label for="image-url" class="block text-sm font-medium">Gestão de Imagens</label>
                    <div class="flex space-x-2 mt-1">
                        <input type="url" id="image-url" placeholder="Cole o link da imagem aqui" class="flex-grow block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm">
                        <button type="button" id="add-image-button" class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-4 rounded-md">Adicionar</button>
                    </div>
                    <div id="image-preview-container" class="mt-4 grid grid-cols-3 gap-4"></div>
                </div>

                <div class="flex justify-end space-x-4 pt-4"><button type="button" id="cancel-modal-button" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md text-white font-semibold">Cancelar</button><button type="submit" class="px-4 py-2 bg-gray-900 dark:bg-gray-100 dark:text-gray-900 text-white font-bold rounded-md">Guardar</button></div>
            </form>
        </div>
    </div>
    
    <div id="contacts-modal" class="modal fixed inset-0 bg-black bg-opacity-75 items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold text-gray-900 dark:text-white">Contatos Recebidos</h2><button id="close-contacts-modal" class="text-gray-500 hover:text-gray-800 dark:text-gray-400 text-3xl">&times;</button></div>
            <div class="overflow-y-auto"><table class="w-full text-sm text-left"><thead class="bg-gray-200 dark:bg-gray-700/50 text-xs uppercase"><tr><th class="px-4 py-2">Imóvel</th><th class="px-4 py-2">Nome</th><th class="px-4 py-2">Contato</th><th class="px-4 py-2">Mensagem</th><th class="px-4 py-2">Data</th></tr></thead><tbody id="contacts-list" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody></table></div>
        </div>
    </div>

    <div id="alert-modal" class="modal fixed inset-0 bg-black bg-opacity-75 items-center justify-center p-4 z-50"><div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm text-center"><h2 id="alert-title" class="text-2xl font-bold mb-4">Aviso</h2><p id="alert-message" class="mb-6"></p><button id="alert-ok-button" class="px-6 py-2 bg-gray-900 text-white rounded-lg font-semibold">OK</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, setDoc, deleteDoc, getDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBjQ2S36qboQhqH96hiWZe-F8QPw6e31dA", authDomain: "curtindo-sc-reservas.firebaseapp.com", projectId: "curtindo-sc-reservas", storageBucket: "curtindo-sc-reservas.appspot.com", messagingSenderId: "720754493665", appId: "1:720754493665:web:7c7bed51a6b2a04a0f4fa0", measurementId: "G-Z7Q538WYZ2" };
        
        const loginSection = document.getElementById('login-section'), adminPanelSection = document.getElementById('admin-panel-section'), loadingEl = document.getElementById('loading'), adminPropertiesListEl = document.getElementById('admin-properties-list'), propertyModal = document.getElementById('property-modal'), propertyForm = document.getElementById('property-form'), modalTitle = document.getElementById('modal-title'), alertModal = document.getElementById('alert-modal'), contactsModal = document.getElementById('contacts-modal');
        let db, auth, propertiesCollectionPath, contactsCollectionPath, tempImages = [];
        const showAlert = (message, title = "Aviso") => { document.getElementById('alert-title').textContent = title; document.getElementById('alert-message').textContent = message; alertModal.classList.add('show'); };
        const closeAllModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('show'));
        document.getElementById('alert-ok-button').addEventListener('click', closeAllModals);
        document.getElementById('cancel-modal-button').addEventListener('click', () => propertyModal.classList.remove('show'));
        document.getElementById('close-contacts-modal').addEventListener('click', () => contactsModal.classList.remove('show'));
        
        const allFeatures = { piscina: 'Piscina', garagem: 'Garagem', churrasqueira: 'Churrasqueira', vista_mar: 'Vista p/ Mar', mobiliado: 'Mobiliado', academia: 'Academia', salao_festas: 'Salão de Festas', portaria_24h: 'Portaria 24h' };
        
        async function main() {
            if (!firebaseConfig.apiKey) { loginSection.innerHTML = `<div class="text-red-500 text-center">Erro: Configuração do Firebase ausente.</div>`; return; }
            propertiesCollectionPath = "properties";
            contactsCollectionPath = "contacts";
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, user => {
                    if (user) { loginSection.classList.add('hidden'); adminPanelSection.classList.remove('hidden'); loadAdminProperties(); } 
                    else { loginSection.classList.remove('hidden'); adminPanelSection.classList.add('hidden'); }
                });
            } catch (e) { showAlert(`Erro crítico: ${e.message}`, "Erro de Inicialização"); }
        }
        document.getElementById('login-form').addEventListener('submit', async e => { e.preventDefault(); const email = document.getElementById('email').value, password = document.getElementById('password').value; try { await signInWithEmailAndPassword(auth, email, password); } catch (error) { showAlert('E-mail ou palavra-passe incorretos.', 'Falha no Login'); } });
        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
        
        function loadAdminProperties() { onSnapshot(query(collection(db, propertiesCollectionPath), orderBy("name")), snapshot => { loadingEl.style.display = 'none'; const props = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderAdminPropertyList(props); }); }
        function renderAdminPropertyList(properties) { adminPropertiesListEl.innerHTML = ''; if (properties.length === 0) { adminPropertiesListEl.innerHTML = '<p class="text-center text-gray-400 p-4">Nenhum imóvel encontrado.</p>'; return; } properties.forEach(prop => { const propEl = document.createElement('div'); propEl.className = 'p-4 flex justify-between items-center'; propEl.innerHTML = `<div><p class="font-bold">${prop.name}</p><p class="text-sm text-gray-500 dark:text-gray-400">R$ ${prop.price_sale.toLocaleString('pt-BR')} - ${prop.location}</p></div><div class="flex space-x-2"><button data-id="${prop.id}" class="edit-property-button bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg text-sm">Editar</button><button data-id="${prop.id}" class="delete-property-button bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg text-sm">Excluir</button></div>`; adminPropertiesListEl.appendChild(propEl); }); }
        
        function setupFeaturesCheckboxes(selectedFeatures = []) {
            const container = document.getElementById('features-checkboxes');
            container.innerHTML = '';
            for (const [key, label] of Object.entries(allFeatures)) {
                const isChecked = selectedFeatures.includes(key);
                container.innerHTML += `
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" value="${key}" ${isChecked ? 'checked' : ''} class="feature-checkbox rounded border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-gray-500">
                        <span>${label}</span>
                    </label>
                `;
            }
        }

        document.getElementById('add-property-button').addEventListener('click', () => { propertyForm.reset(); document.getElementById('property-id').value = ''; tempImages = []; renderImagePreviews(); setupFeaturesCheckboxes(); modalTitle.textContent = 'Adicionar Imóvel'; propertyModal.classList.add('show'); });
        adminPropertiesListEl.addEventListener('click', async e => { const propId = e.target.dataset.id; if (!propId) return; if (e.target.classList.contains('edit-property-button')) { const docRef = doc(db, propertiesCollectionPath, propId), docSnap = await getDoc(docRef); if (docSnap.exists()) { const prop = docSnap.data(); propertyForm.reset(); document.getElementById('property-id').value = propId; document.getElementById('name').value = prop.name; document.getElementById('location').value = prop.location; document.getElementById('property_type').value = prop.property_type; document.getElementById('price_sale').value = prop.price_sale; document.getElementById('bedrooms').value = prop.bedrooms; document.getElementById('bathrooms').value = prop.bathrooms; document.getElementById('area_sqm').value = prop.area_sqm; document.getElementById('description').value = prop.description; tempImages = prop.images || []; renderImagePreviews(); setupFeaturesCheckboxes(prop.features || []); modalTitle.textContent = 'Editar Imóvel'; propertyModal.classList.add('show'); } } else if (e.target.classList.contains('delete-property-button')) { if(confirm('Tem a certeza que deseja excluir este imóvel? Esta ação não pode ser desfeita.')) { await deleteDoc(doc(db, propertiesCollectionPath, propId)); showAlert('Imóvel excluído com sucesso!'); } } });
        
        function renderImagePreviews() { const container = document.getElementById('image-preview-container'); container.innerHTML = ''; tempImages.forEach((url, index) => { const imgContainer = document.createElement('div'); imgContainer.className = 'relative'; imgContainer.innerHTML = `<img src="${url}" class="w-full h-24 object-cover rounded-md"><button type="button" data-index="${index}" class="remove-image-button absolute top-1 right-1 bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center">&times;</button>`; container.appendChild(imgContainer); }); }
        document.getElementById('add-image-button').addEventListener('click', () => { const imageUrlInput = document.getElementById('image-url'); const url = imageUrlInput.value.trim(); if (url) { tempImages.push(url); renderImagePreviews(); imageUrlInput.value = ''; } });
        document.getElementById('image-preview-container').addEventListener('click', (e) => { if (e.target.classList.contains('remove-image-button')) { const index = parseInt(e.target.dataset.index, 10); tempImages.splice(index, 1); renderImagePreviews(); } });

        propertyForm.addEventListener('submit', async e => { e.preventDefault(); const propId = document.getElementById('property-id').value; const selectedFeatures = Array.from(document.querySelectorAll('.feature-checkbox:checked')).map(cb => cb.value); const propData = { name: document.getElementById('name').value, location: document.getElementById('location').value, property_type: document.getElementById('property_type').value, price_sale: parseInt(document.getElementById('price_sale').value, 10), bedrooms: parseInt(document.getElementById('bedrooms').value, 10), bathrooms: parseInt(document.getElementById('bathrooms').value, 10), area_sqm: parseInt(document.getElementById('area_sqm').value, 10), description: document.getElementById('description').value, images: tempImages, features: selectedFeatures }; if (propId) { await setDoc(doc(db, propertiesCollectionPath, propId), propData); showAlert('Imóvel atualizado com sucesso!'); } else { await addDoc(collection(db, propertiesCollectionPath), propData); showAlert('Imóvel adicionado com sucesso!'); } propertyModal.classList.remove('show'); });

        document.getElementById('view-contacts-button').addEventListener('click', () => { onSnapshot(query(collection(db, contactsCollectionPath), orderBy("submissionDate", "desc")), snapshot => { const contactsList = document.getElementById('contacts-list'); contactsList.innerHTML = ''; if(snapshot.empty){ contactsList.innerHTML = '<tr><td colspan="5" class="text-center p-4">Nenhum contato encontrado.</td></tr>'; } else { snapshot.docs.map(d => ({id: d.id, ...d.data()})).forEach(c => { contactsList.innerHTML += `<tr class="border-b border-gray-200 dark:border-gray-700"> <td class="px-4 py-2 font-medium">${c.propertyName}</td> <td class="px-4 py-2">${c.guestName}</td> <td class="px-4 py-2">${c.guestContact}</td> <td class="px-4 py-2">${c.message}</td> <td class="px-4 py-2">${c.submissionDate.toDate().toLocaleDateString()}</td> </tr>`; }); } contactsModal.classList.add('show'); }); });

        const themeToggle = document.getElementById('theme-toggle'), sunIcon = document.getElementById('theme-icon-sun'), moonIcon = document.getElementById('theme-icon-moon');
        const applyTheme = theme => { if (theme === 'dark') { document.documentElement.classList.add('dark'); sunIcon.classList.remove('hidden'); moonIcon.classList.add('hidden'); } else { document.documentElement.classList.remove('dark'); sunIcon.classList.add('hidden'); moonIcon.classList.remove('hidden'); } };
        themeToggle.addEventListener('click', () => { const isDark = document.documentElement.classList.toggle('dark'), newTheme = isDark ? 'dark' : 'light'; localStorage.setItem('theme', newTheme); applyTheme(newTheme); });
        applyTheme(localStorage.getItem('theme') || 'light');
        main();
    </script>
</body>
</html>
